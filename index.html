<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List App</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./favicon/wx.ico" type="image/x-icon" />
  <link rel="icon" href="./favicon/wx.svg" type="image/svg" />
</head>

<body>
  <div class="container">
    <div class="header-content">
      <h1>Todo List ✒️</h1>

      <div class="header-controls">
        <button id="open-category-settings" title="카테고리 설정">⚙️</button>
      </div>
    </div>

    <div id="search-section">
      <input type="text" id="search-input" class="input-field" placeholder="검색할 할 일 제목을 입력하세요...">
    </div>

    <div class="input-group">
      <input type="text" id="todo-title-input" class="input-field" placeholder="할 일 제목" maxlength="30">

      <select id="category-select" class="input-field">

      </select>

      <input type="date" id="due-date-input" class="input-field" placeholder="마감일 선택">

      <button id="add-button">✚</button>
    </div>

    <div class="sort-section">
      <label for="sort-by">정렬 기준:</label>
      <select id="sort-by" class="input-field">
        <option value="dueDateAsc">마감일 빠른 순</option>
        <option value="dueDateDesc">마감일 늦은 순</option>
        <option value="category">카테고리 순</option>
        <option value="idDesc">최신 순</option>
      </select>
    </div>

    <ul id="todolist-ul" class="todolist">
    </ul>
  </div>

  <div id="category-modal-overlay">
    <div class="category-management">
      <button id="close-category-modal">X</button>
      <h2>⚙️ 카테고리 관리</h2>
      <div class="category-input-group">
        <input type="text" id="new-category-name" class="input-field" placeholder="새 카테고리 이름">
        <input type="color" id="new-category-color" value="#3b82f6" class="input-field"
          style="width: 50px; padding: 0;">
        <button id="add-category-button">✚</button>
      </div>
      <div id="category-list-display">
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
